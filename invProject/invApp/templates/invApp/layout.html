<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Inventory App {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(90deg, #343a40, #1d1f22);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #007bff !important;
        }

        /* Button gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #007bff, #00b8ff);
            color: #fff;
            border: none;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #0056b3, #008cff);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        /* Jumbotron */
        .jumbotron {
            background: #fff;
            padding: 4rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            animation: slideInUp 1s ease-in-out;
        }

        .display-3 {
            font-size: 2.8rem;
            letter-spacing: -1px;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .display-3 {
                font-size: 2.2rem;
            }

            .jumbotron {
                padding: 3rem 1rem;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Inventory App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_create' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Show Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
